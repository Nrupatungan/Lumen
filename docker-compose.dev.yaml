services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - apps/web/.env.local
    volumes:
      - ./apps/web:/app/apps/web             # Web source code
      - ./apps/server:/app/apps/server       # Cross imports allowed
      - ./packages:/app/packages             # Shared workspace packages
      - ./turbo.json:/app/turbo.json         # Live edit turbo config
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
    depends_on:
      - server
      - redis
    networks:
      - app_network
    command: pnpm --filter web dev

  server:
    container_name: server
    build:
      context: .
      dockerfile: apps/server/Dockerfile.dev
    ports:
      - "3001:3001"
    env_file:
      - apps/server/.env
    volumes:
      - ./apps/server:/app/apps/server
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - ./turbo.json:/app/turbo.json
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
    depends_on:
      - redis
    networks:
      - app_network
    command: pnpm --filter server dev

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
